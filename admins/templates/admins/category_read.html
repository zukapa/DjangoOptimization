{% extends 'admins/base.html' %}

{% block content %}
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">Категории</h1>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table mr-1"></i>
                    Категории
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Наименование</th>
                                <th>Описание</th>
                            </tr>
                            </thead>
                            <tfoot>
                            <tr>
                                <th>Наименование</th>
                                <th>Описание</th>
                            </tr>
                            </tfoot>
                            <tbody>
                            {% for category in object_list %}
                                <tr>
                                    <td>
                                        <a href="{% url 'admins:categories_update' category.id %}" style="color: dodgerblue">
                                            {{ category.name }}
                                        </a>
                                    </td>
                                    <td>{{ category.desc }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
